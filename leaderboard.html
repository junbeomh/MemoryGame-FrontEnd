<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Leaderboard</title>
</head>

<body>
    <div class="leaderboard">
        <span id="leaderboardTitle"></span>
            <div id="leaderboardEntries"> </div>
            <div class="buttons">
                <div class="restartBtn dialog-button" id="restartBtn"> </div>
            </div>
    </div>
    <script src="./constants/strings.js"></script>
    <script src="./js/uiLoader.js"></script>
    <script src="./js/script.js"></script>
    <script>
        fetch("http://localhost:3000/api/leaderboard", {
            method: "GET",
            headers: {
                "Content-Type": "text/plain"
            },
        }).then((response) => {
            return response.json();
        }).then((payload) => {
            payload.forEach((data, index) => {
                console.log(data);
                let leaderboard = document.getElementById('leaderboardEntries');
                let entry = document.createElement('div');
                let rank = document.createElement('p');
                let name = document.createElement('p');
                let score = document.createElement('p')
                rank.innerHTML = `${index + 1}.`;
                name.innerHTML = data['name'];
                score.innerHTML = data['score'];
                entry.setAttribute('class', 'leaderboardEntry');
                name.setAttribute('id', 'nameLeaderBoard');
                score.setAttribute('id', 'scoreLeaderBoard');
                entry.appendChild(rank);
                entry.appendChild(name);
                entry.appendChild(score);
                leaderboard.appendChild(entry);
            })
        });
    </script>
</body>

</html>
