<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Summary</title>
</head>

<body>
    <div class="summary">
        <span id="summaryTitle"></span>
        <div class="gameInfo">
            <span id="gameScoreLabel"> </span>
            <span id="gameScoreValue"> </span>
            <span id="levelLabel"> </span>
            <span id="levelValue"> </span>
        </div>
        <div class="summaryForm">
            <label for="name" id="name">  </label>
            <input id="nameValue" type="text" autocomplete="off">
        </div>
        <div class="buttons">
            <div class="dialog-button disabled" id="submitBtn" onclick="">  </div>
            <div class="restartBtn dialog-button" id="restartBtn">  </div>
        </div>
    </div>
    <script src="./constants/strings.js"></script>
    <script src="./js/uiLoader.js"></script>
    <!-- <script src="./js/script.js"></script> -->

    <script>
        const input = document.querySelector('input');
        const submitBtn = document.getElementById('submitBtn');

        input.addEventListener('input', checkForInput);
        function checkForInput(e) {
            e.target.value.trim() ? submitBtn.classList.remove('disabled') : submitBtn.classList.add('disabled');

        }
        // submitBtn.addEventListener('click', promptConfirm);
        // function promptConfirm() {
        //     load('./leaderboard.html');
        // }

        function addUser() {
            fetch("http://localhost:3000/api/user/addUser", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    'name': document.getElementById('nameValue').value,
                    'score': 250
                })
            }).then((response) => {
                return console.log(response);
            })
        }

    </script>

</body>

</html>
