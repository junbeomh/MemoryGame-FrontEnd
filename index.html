<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="game">

        <div class="scoreBoard">
            <div class="tileNum">
                <p id="tileNumLabel"> tiles </p>
                <p id="tileNumValue">  </p>
            </div>

            <div class="trialNum">
                <p id="trialNumLabel"> Trial </p>
                <p id="trialNumValue"> 1 &nbsp; of &nbsp; 7 </p>
            </div>

            <div class="score">
                <p id="scoreLabel"> score </p>
                <p id="scoreValue"> 0 </p>
            </div>
            <div>
                <div> Terminate </div>
            </div>

        </div>

        <div class="gameBoard">
            <div id="gameGrid"> </div>
        </div>
        
        <div id="gameMessage"> Keep Clicking. You can uncover 4 more tiles. </div>



        <div class="scoreBoard">
            <div id="scoreList">

            </div>
        </div>


    </div>

    <script src="./level.js"></script>
    <script src="./script.js"></script>
    <script>
        let game = new Game();
        game.beginGameRound();

    </script>

</body>

</html>
